<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Ticket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Purchase Ticket</h2>
            <form id="purchase" action="/purchase" method="POST">
                <label for="bus_number">Select Destination:</label>
                <select id="bus_number" name="bus_number" required>
                    <option value="1">Chennai to Ongole</option>
                    <option value="2">Chennai to Gudur</option>
                    <option value="3">Chennai to Chittor</option>
                </select>
                <label for="ticket_count">Number of Tickets:</label>
                <input type="number" id="ticket_count" name="ticket_count" min="1" max="3" required>
                <button type="submit">Purchase</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
